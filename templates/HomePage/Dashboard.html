{% extends "Layout/Layout.html" %}

<html>
  {% block head %}
      <title> Dashboard</title>
  {% endblock %}
  {% block body %}

  <div class="jumbotron text-center">
      <h1>Hello, {{user.username}}!</h1>
      <p>Under Construction</p>
      <input type="submit" value="Log Out" onclick="window.location='/logout'">
    </div>
    {% for post in posts %}
    <div class="well well-lg"><p>{{ post.author.username }} says: <b>{{ post.body }}</b></p></div>
    {% endfor %}


{% endblock %}
</html>
